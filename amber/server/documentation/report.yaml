/api/report/:
  get:
    tags:
      - Report
    summary: Get all reports
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Report'
      '401':
        description: Unauthorized
    security:
      - bearerAuth: []
  post:
    tags:
      - Report
    summary: Create a report
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Report'
    responses:
      '201':
        description: Report created successfully
      '400':
        description: Invalid input
      '401':
        description: Unauthorized
    security:
      - bearerAuth: []
/api/report/{id}:
  get:
    tags:
      - Report
    summary: Get a report
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        example: 5f4e7b3b7f6b9b0017b3b7f6
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Report'
      '401':
        description: Unauthorized
      '404':
        description: Report not found
    security:
      - bearerAuth: []
  put:
    tags:
      - Report
    summary: Update a report
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        example: 5f4e7b3b7f6b9b0017b3b7f6
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Report'
    responses:
      '200':
        description: Report updated successfully
      '400':
        description: Invalid input
      '401':
        description: Unauthorized
    security:
      - bearerAuth: []
  delete:
    tags:
      - Report
    summary: Delete a report
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        example: 5f4e7b3b7f6b9b0017b3b7f6
    responses:
      '200':
        description: Report deleted successfully
      '401':
        description: Unauthorized
    security:
      - bearerAuth: []
