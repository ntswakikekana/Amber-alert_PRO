/api/user/{username}:
  get:
    tags:
      - User
    summary: Get a user
    parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
        example: johndoe
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      '404':
        description: User not found
      '401':
        description: Unauthorized
    security:
      - bearerAuth: []
  put:
    tags:
      - User
    summary: Update a user
    parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
        example: johndoe
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    responses:
      '200':
        description: User updated successfully
      '400':
        description: Invalid input
      '401':
        description: Unauthorized
    security:
      - bearerAuth: []

  delete:
    tags:
      - User
    summary: Delete a user
    parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
        example: johndoe
    responses:
      '200':
        description: User deleted successfully
      '401':
        description: Unauthorized
    security:
      - bearerAuth: []

/api/user/:
  get:
    tags:
      - User
    summary: Get all users
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/User'
      '401':
        description: Unauthorized
    security:
      - bearerAuth: []
